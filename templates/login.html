<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_login.css') }}">
</head>
<body>
    <div class="container">
        <div class="signin-box">
            <!-- Close Button (X) -->
            <button class="close-btn" onclick="closeForm()">✖</button>

            <!-- Title -->
            <h2>Sign In</h2>

            <!-- Form -->
            <form id="signinForm" action="/login" method="POST" onsubmit="return validateForm(event)">
                <input type="text" id="email_or_username" name="email_or_username" placeholder="Email or Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <!-- Forgot Password and Send@ buttons -->
                <div class="forgot-send-container">
                    <a href="#" class="forgot-password">Forgot Your Password?</a>
                    <button type="button" class="send-btn" onclick="redirectToReset()">Send@</button>
                </div>

                <!-- Error message container -->
                <div id="errorMessages" class="error-messages">
                    {% if error %}
                        <p style="color: red;">{{ error }}</p>
                    {% endif %}
                </div>

                <!-- Sign In Button -->
                <button type="submit" class="signin-btn">Sign In</button>
            </form>
        </div>
    </div>

    <script>
        function closeForm() {
            document.querySelector(".signin-box").style.display = "none";
        }

        function validateForm(event) {
            let valid = true;
            let errorMessages = [];
            
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            
            document.getElementById("errorMessages").innerHTML = "";

            if (password.length < 6) {
                valid = false;
                errorMessages.push("Password must be at least 6 characters long.");
            }

            if (!valid) {
                let errorMessageHTML = "<ul>";
                errorMessages.forEach(function(msg) {
                    errorMessageHTML += "<li>" + msg + "</li>";
                });
                errorMessageHTML += "</ul>";
                document.getElementById("errorMessages").innerHTML = errorMessageHTML;
                event.preventDefault();
            }
            
        }
        function redirectToReset() {
            window.location.href = "paroles_atjau.html"; // Novirza uz paroles atjaunošanas lapu
        }
    </script>
</body>
</html>
