<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="stylesheet" href="styles_register.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    
    .container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }
    
    .register-box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        position: relative;
        width: 350px;
        text-align: center;
    }
    
    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 22px;
        color: #007bff;
        font-weight: bold;
        cursor: pointer;
    }
    
    .close-btn:hover {
        color: rgb(0, 28, 139);
    }
    
    h2 {
        margin: 10px 0 20px;
        font-size: 22px;
    }
    
    input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    
    .create-btn {
        background-color: #007bff;
        color: white;
        padding: 12px;
        border: none;
        width: 100%;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 15px;
    }
    
    .create-btn:hover {
        background-color: #0056b3;
    }
    </style>
<body>
    <div class="container">
        <div class="register-box">
            <!-- Close Button (X) -->
            <button class="close-btn" onclick="closeForm()">âœ–</button>

            <h2>New Password</h2>

            <form id="registerForm" onsubmit="validateForm(event)">
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="repeat" placeholder="Repeat password" required>

                <!-- Error message container -->
                <div id="errorMessages" class="error-messages"></div>

                <!-- Create Button -->
                <button type="submit" class="create-btn">Confirm</button>
            </form>
        </div>
    </div>

    <script>
    function validateForm(event) {
    event.preventDefault(); // Prevent form from submitting normally
    
    let token = "{{ token }}";
    let password = document.getElementById("password").value;
    let repeatPassword = document.getElementById("repeat").value;
    let errorMessages = document.getElementById("errorMessages");
    
    errorMessages.innerHTML = ""; // Clear previous errors
    
    if (password.length < 6) {
        errorMessages.innerHTML = "<p style='color: red; font-size: 14px;'>Password must be at least 6 characters long.</p>";
        return;
    }

    if (!/\d/.test(password)) {
        errorMessages.innerHTML = "<p style='color: red; font-size: 14px;'>Password must contain at least one number.</p>";
        return;
    }
        
    if (password !== repeatPassword) {
        errorMessages.innerHTML = "<p style='color: red; font-size: 14px;'>Passwords do not match.</p>";
        return;
    }
    
    const requestData = { new_password: password };

    // If there's a token in the URL, include it in the request data
    if (token) {
        requestData.token = token;
    }
    // Send AJAX request to Flask backend
    fetch('/update_password', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(requestData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // If password update is successful
            alert("Password successfully updated!");
            toLogin();
        } else {
            // If there's an error from backend
            errorMessages.innerHTML = `<p style='color: red; font-size: 14px;'>${data.message}</p>`;
        }
    })
    .catch(error => {
        console.error("Error updating password:", error);
        errorMessages.innerHTML = "<p style='color: red; font-size: 14px;'>Server error. Try again later.</p>";
    });
    }
    function toLogin() {
        window.location.href = "/tologin";
    }
    </script>
    
    
</body>
</html>
